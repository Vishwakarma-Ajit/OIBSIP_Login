<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenticatiomn using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">_ajieet</a>
            <ul class="nav_list">
                <li class="nav_list">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
                <button class="btn" id="open">Login</button>
            </ul>
        </nav>
    </header>
    <section class="home">
        <div class="container">
            <i class="uil uil-times close"></i>
            <!---login-->
            <div class="login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="box">
                        <input type="email" placeholder="Enter your email address" reqiured />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="box">
                        <input type="password" placeholder="Password" reqiured />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_password">Forgot password?</a>
                    </div>
                    <button class="btn">Login Now</button>
                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
            <!--signup-->
            <div class="signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="box">
                        <input type="email" placeholder="Enter your email address" reqiured />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="box">
                        <input type="password" placeholder="Create your password" reqiured />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="box">
                        <input type="password" placeholder="Confirm your password" reqiured />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="btn">Signup Now</button>
                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
